<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>

  <script>
      var rabbit = {};
      function speak(line) {
        console.log("The " + this.type + " rabbit says '" + line + "'");
      }
      
      var whiteRabbit = {type: "white", 
                         fun: function(l) { 
                         console.log("The " + this.type + " rabbit says '" + l + "'");}
                        }
      
      var fatRabbit = {type: "fat", speak: speak};

      whiteRabbit.fun("Oh my ears and whiskers, " +
                  "how late it's getting!");
      fatRabbit.speak("I could sure use a carrot right now.");
      
      speak.apply(fatRabbit, ["meow"]);
      speak.call({type: "old"}, "ouchy");
  </script>
</body>
</html>
