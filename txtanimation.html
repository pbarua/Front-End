<body>
  <p id = "demo"></p>
  
  <script>
  var txt = "w3resource";

      document.getElementById("demo").innerHTML = txt;
      txt = txt.substring(len - 1) + txt.substring(0, len - 1)
  }, 1000);
  </script>
