<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  
    <Input type="text" id="yr" name="year" autofocus>
    <button onclick="myFunction()">Submit</button>
    <p id = "demo"></p>
  
  <script>
  function myFunction() {
          var year = document.getElementById("yr").value;
          if ((year % 4) == 0) {
              document.getElementById("demo").innerHTML = "Leap Year";
           }
           else {
              document.getElementById("demo").innerHTML = "NOT Leap Year";
           };
//          document.getElementById("demo").innerHTML = year1;
      };
  </script>
</body>
    </html>
